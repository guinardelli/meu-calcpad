name: Build Calcpad

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Baixar Calcpad CLI
      run: |
        wget -q https://github.com/Proektsoftbg/Calcpad/releases/latest/download/calcpad-cli-linux.zip
        unzip -q calcpad-cli-linux.zip
        chmod +x calcpad
    
    - name: Criar pasta de saída
      run: mkdir -p public
    
    - name: Converter CPD para HTML
      run: |
        ./calcpad -i src/meu-calculo.cpd -o public/index.html -f html
    
    - name: Configurar Git
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
    
    - name: Deploy para GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        force_orphan: true
